apiVersion: apps/v1
kind: Deployment
metadata:
  name: Apache-deployment
  labels:
    app: apache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: gokulk306/apache-server:latest
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service 
metadata:
  name: apache-service
spec:
  type: nodePort
  selector:     
    app: apache
  ports:
    port: 80
    targetPort: 80
    nodePort: 30080